<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fem-AI Vision</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background-image: url("/static/img.jpg"); /* Updated for Flask compatibility */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      scroll-behavior: smooth;
      color: greenyellow;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* Navbar Styles */
    .navbar {
      background-color: rgba(0, 0, 0, 0.1);
      color: violet;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo-img {
      height: 90px;
      object-fit: contain;
      border-radius: 15px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: palevioletred;
      font-weight: 600;
      font-size: 1.3rem;
      transition: color 0.3s ease, border 0.3s ease;
    }

    .nav-links li a:hover, .nav-links li a.active {
      color: darkmagenta;
    }

    /* Hero Section */
    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 2rem;
      border-radius: 12px;
    }

    .hero-text {
      z-index: 2;
      color: white;
    }

    .hero-text h1 {
      font-size: 4rem;
      font-family: 'Snap ITC', sans-serif;
      margin-bottom: 1rem;
    }

    .tagline {
      font-size: 1.5rem;
      color: #ffd700;
      margin-bottom: 2rem;
      font-family: 'Pacifico', cursive;
    }

    .primary {
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      background-color: blue;
      color: white;
      transition: background 0.3s ease;
    }

    .primary:hover {
      background-color: darkblue;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      font-size: 0.9rem;
      color: blue;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .hero-text h1 {
        font-size: 2.5rem;
      }

      .tagline {
        font-size: 1.2rem;
      }

      .nav-links {
        flex-direction: column;
        gap: 1rem;
        align-items: flex-end;
      }

      .logo-img {
        height: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Header & Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <!-- Logo -->
        <img src="/static/logo.jpg" alt="Logo" class="logo-img" />
      </div>
      <ul class="nav-links">
        <li><a href="#login">Login</a></li>
        <li><a href="#home" class="active">Home</a></li>
        <li><a href="#input">Health Input</a></li>
        <li><a href="#report">Personalized Report</a></li>
        <li><a href="#recommendations">Recommendations</a></li>
        <li><a href="#consultation">Consultation</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#Logout">Logout</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="overlay">
      <div class="hero-text">
        <h1>Fem-AI Vision</h1>
        <p class="tagline">Predict – Prevent – Prosper</p>
        <div class="buttons">
          <a href="{{ url_for('input_page') }}">
            <button class="primary">Get Started</button>
          </a>
        </div>
      </div>
    </div>
  </section>

  <!-- Dummy Sections for Scroll -->
  <section id="login" style="height: 100vh;"></section>
  <section id="input" style="height: 100vh;"></section>
  <section id="report" style="height: 100vh;"></section>
  <section id="recommendations" style="height: 100vh;"></section>
  <section id="consultation" style="height: 100vh;"></section>
  <section id="about" style="height: 100vh;"></section>

  <!-- Footer -->
  <div class="footer">
    &copy; <span id="year"></span> Women's Health AI | Confidential and compassionate care for every woman.
  </div>

  <!-- Script to Highlight Active Nav Link -->
  <script>
    const navLinks = document.querySelectorAll('.nav-links li a');
    const sections = document.querySelectorAll("section[id]");

    function setActiveLink() {
      let current = "";
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 100;
        if (window.scrollY >= sectionTop) {
          current = section.getAttribute("id");
        }
      });

      navLinks.forEach(link => {
        link.classList.remove("active");
        if (link.getAttribute("href") === `#${current}`) {
          link.classList.add("active");
        }
      });
    }

    window.addEventListener("scroll", setActiveLink);

    // Dynamically set the year for copyright
    window.onload = function() {
      var yearSpan = document.getElementById('year');
      if (yearSpan) {
        yearSpan.textContent = new Date().getFullYear();
      }
    }
  </script>

</body>
</html>
